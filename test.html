<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1400px;
      height: 90vh;
      overflow: hidden;
    }

    .text-content {
      flex: 1;
      padding: 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-content h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
    }

    .text-content p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #555;
      max-width: 700px;
    }

    .code-box {
      background-color: #f0f0f0;
      padding: 16px 20px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 1.2rem;
      display: inline-block;
      user-select: all;
      cursor: text;
      color: #333;
      width: fit-content;
    }

    .image-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .image-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .text-content {
        padding: 40px;
        text-align: center;
        align-items: center;
      }

      .text-content h1 {
        font-size: 2.5rem;
      }

      .text-content p {
        font-size: 1.1rem;
      }

      .image-content {
        padding: 20px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Install Tweaks Tool</h1>
      <p>
        ITT (Install Tweaks Tool) included all Windows 10/11 Software and Windows Tweaks & Remove Bloatwares & Windows activation 
      </p>
      <div class="code-box">irm bit.ly/ittea | iex</div>
    </div>
    <div class="image-content">
      <img src="https://raw.githubusercontent.com/emadadel4/itt/refs/heads/main/static/Images/themes.gif" alt="Landing Image" />
    </div>
  </div>
</body>
</html>
